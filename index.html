<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Distribution Selector</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.16.1/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #output, #math {
            font-size: 18px;
            margin-top: 20px;
        }
        #plot {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Probability Distribution Selector</h1>

    <!-- Buttons for Input -->
    <button onclick="askQuestion()">ðŸŽ¤ Start</button>
    <input type="text" id="textInput" placeholder="Type distribution..." onkeypress="handleKeyPress(event)">
    <button onclick="handleTextInput()">Submit</button>
    

    <p id="question"></p>
    <p id="output"></p>
    <div id="math"></div>
    <div id="plot"></div>

    <script>
        function askQuestion() {
            let msg = new SpeechSynthesisUtterance("What random variable do you want to generate?");
            window.speechSynthesis.speak(msg);
            document.getElementById("question").innerText = "What random variable do you want to generate?";
            setTimeout(() => startListening(), 2000);
        }

        function startListening() {
            let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support Speech Recognition. Try using Chrome.");
                return;
            }

            let recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                let userInput = event.results[0][0].transcript.toLowerCase();
                document.getElementById("output").innerText = "You said: " + userInput;
                generateDistribution(userInput);
            };
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                handleTextInput();
            }
        }

        function handleTextInput() {
            let userInput = document.getElementById("textInput").value.toLowerCase();
            document.getElementById("output").innerText = "You typed: " + userInput;
            generateDistribution(userInput);
        }

        function generateDistribution(dist) {
            let mathContainer = document.getElementById("math");
            let plotContainer = document.getElementById("plot");
            plotContainer.innerHTML = "";

            let x = Array.from({length: 100}, (_, i) => -5 + i * 0.1);
            let y_pdf = [], y_cdf = [], formula_pdf = "", formula_cdf = "";

            if (dist.includes("normal") || dist.includes("gaussian")) {
                formula_pdf = "PDF: $$ f(x) = \\frac{1}{\\sqrt{2\\pi\\sigma^2}} e^{-\\frac{(x-\\mu)^2}{2\\sigma^2}} $$";
                formula_cdf = "CDF: $$ F(x) = \\frac{1}{2} \\left[1 + \\text{erf}\\left(\\frac{x - \\mu}{\\sigma \\sqrt{2}}\\right)\\right] $$";
                y_pdf = x.map(val => Math.exp(-val * val / 2) / Math.sqrt(2 * Math.PI));
                y_cdf = x.map(val => 0.5 * (1 + erf(val / Math.sqrt(2))));

            } else if (dist.includes("uniform")) {
                formula_pdf = "PDF: $$ f(x) = \\frac{1}{b-a}, \\quad a \\leq x \\leq b $$";
                formula_cdf = "CDF: $$ F(x) = \\frac{x-a}{b-a}, \\quad a \\leq x \\leq b $$";
                y_pdf = x.map(val => (val >= -2 && val <= 2) ? 0.25 : 0);
                y_cdf = x.map(val => (val < -2) ? 0 : (val > 2) ? 1 : (val + 2) / 4);

            } else if (dist.includes("poisson")) {
                formula_pdf = "PDF: $$ P(X=k) = \\frac{\\lambda^k e^{-\\lambda}}{k!} $$";
                formula_cdf = "CDF: $$ F(k) = \\sum_{i=0}^{k} \\frac{\\lambda^i e^{-\\lambda}}{i!} $$";
                let lambda = 3;
                let k = Array.from({length: 20}, (_, i) => i);
                y_pdf = k.map(i => (Math.pow(lambda, i) * Math.exp(-lambda)) / factorial(i));
                y_cdf = k.map(i => y_pdf.slice(0, i+1).reduce((a, b) => a + b, 0));

            } else if (dist.includes("binomial")) {
                formula_pdf = "PDF: $$ P(X=k) = \\binom{n}{k} p^k (1-p)^{n-k} $$";
                formula_cdf = "CDF: $$ F(k) = \\sum_{i=0}^{k} \\binom{n}{i} p^i (1-p)^{n-i} $$";
                let n = 10, p = 0.5;
                let k = Array.from({length: n+1}, (_, i) => i);
                y_pdf = k.map(k => binomial(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k));
                y_cdf = k.map(k => y_pdf.slice(0, k+1).reduce((a, b) => a + b, 0));
 
            } else if (dist.includes("rayleigh")) {
                formula_pdf = "PDF: $$ f(x) = \\frac{x}{\\sigma^2} e^{-\\frac{x^2}{2\\sigma^2}}, x \\geq 0 $$";
                formula_cdf = "CDF: $$ F(x) = 1 - e^{-\\frac{x^2}{2\\sigma^2}}, x \\geq 0 $$";
                y_pdf = x.map(val => (val >= 0) ? (val * Math.exp(-val*val / 2)) : 0);
                y_cdf = x.map(val => (val >= 0) ? (1 - Math.exp(-val*val / 2)) : 0);

            } else if (dist.includes("laplacian")) {
                formula_pdf = "PDF: $$ f(x) = \\frac{1}{2b} e^{-\\frac{|x-\\mu|}{b}} $$";
                formula_cdf = "CDF: $$ F(x) = \\frac{1}{2} + \\frac{1}{2} \\text{sgn}(x-\\mu) (1 - e^{-\\frac{|x-\\mu|}{b}}) $$";
                let b = 1;
                y_pdf = x.map(val => (1 / (2 * b)) * Math.exp(-Math.abs(val) / b));
                y_cdf = x.map(val => (val < 0) ? 0.5 * Math.exp(val / b) : 1 - 0.5 * Math.exp(-val / b));

            } else if (dist.includes("exponential")) {
                formula_pdf = "PDF: $$ f(x) = \\lambda e^{-\\lambda x}, x \\geq 0 $$";
                formula_cdf = "CDF: $$ F(x) = 1 - e^{-\\lambda x} $$";
                y_pdf = x.map(val => (val >= 0) ? Math.exp(-val) : 0);
                y_cdf = x.map(val => (val >= 0) ? 1 - Math.exp(-val) : 0);
             } else {
                mathContainer.innerHTML = "Distribution not recognized.";
                return;
            }

            mathContainer.innerHTML = formula_pdf + "<br>" + formula_cdf;
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, mathContainer]);

            Plotly.newPlot("plot", [
            {x, y: y_pdf, type: 'scatter', name: 'PDF'},
            {x, y: y_cdf, type: 'scatter', name: 'CDF'}
            ], {title: dist.charAt(0).toUpperCase() + dist.slice(1) + " Distribution"});


            let ttsMsg = new SpeechSynthesisUtterance(`Here is the ${dist} distribution. The probability density function is shown in blue and the cumulative distribution function is in orange.`);
            window.speechSynthesis.speak(ttsMsg);
        }

        function erf(x) {
            let a1 =  0.254829592, a2 = -0.284496736, a3 =  1.421413741;
            let a4 = -1.453152027, a5 =  1.061405429;
            let p  =  0.3275911;
            let sign = (x < 0) ? -1 : 1;
            x = Math.abs(x);
            let t = 1.0 / (1.0 + p * x);
            let y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return sign * y;
        }
        function factorial(n) {
            return (n <= 1) ? 1 : n * factorial(n - 1);
        }

        function binomial(n, k) {
            return factorial(n) / (factorial(k) * factorial(n - k));
        }
    </script>
</body>
</html>
